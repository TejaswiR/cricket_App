<div class="container-fluid header text-center">
 <h3>Match Details</h3>
</div>
<div class ="row" ng-controller="CricketDetailsController as dc">
 <div class="col-md-offset-2 col-md-8 col-md-offset-2" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Team1</th>
         <th>Team2</th>
         <th>Score</th>
         <th>Innings-requirement</th>
       </tr>
     </thead>
     <tbody>
     <tr>
       <th>{{dc.cricResponse['team-1']}}</th>
       <th>{{dc.cricResponse['team-2']}}</th>
       <th>{{dc.cricResponse.score}}</th>
       <th>{{dc.cricResponse['innings-requirement']}}</th>
     </tr>
     </tbody>
   </table>
 </div>
</div>
